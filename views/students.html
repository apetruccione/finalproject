<!doctype html>
<html ng-app="myApp">
<head>
  <title>Students Listing</title>
  <link rel="stylesheet" type="text/css" 
      href="/static/css/styles.css" />
</head>
<body>

    <div ng-controller="myController">
    <h1 id="Mainheading" align="center">Welcome to the student success tracker.</h1>

    <div id="wrapper">

    <div id="leftcolumn">
    <div id= "studentlist" ng-repeat="stu in student">

    <p>
        {{stu.fname}}
        {{stu.lname}} <br>
        {{stu.email}} <br>
        {{stu.username}} <br>

        <form ng-submit="Details(stu.username)">
          <input type="submit" value="Student Details">    
        </form>
    </p>
    </div> <!--end ng-repeat -->
    </div> <!--end left column -->

      <div ng-show="visibleRightColumn" id="rightcolumn">
        <div id="detailslabel">{{singleStudent.fname}} {{singleStudent.lname}} detail items.</div> 

          <div id="detaileditem" ng-repeat="detail in singleStudent.items">
            <strong>{{detail.itemtype}}</strong> <br>
            {{detail.itemname}} <br>
            {{detail.itemdescription}} <br>
            <form ng-submit="RemoveDetailItem(singleStudent.username, $index)">
              <input type="submit" value="Remove Item">    
            </form>
            <form ng-submit="EditDetailItem(singleStudent.username, $index)">
              <input type="submit" value="Edit Item">    
            </form>
          </div>          
        <br>

      <form ng-submit="ShowDetailsForm()">
          <input type="submit" value="Add an Item">    
      </form>
      <form ng-show="detailInput"  ng-submit="AddDetailItem(singleStudent.username)">
          <label for="inputtype">Item Type</label>
          <select ng-model="detailItemType" id="inputtype" ng-options="opt for opt in allowedtypes"></select><br>
          <label for="inputname">Item Name</label>
          <input ng-model="detailItemName" type="text" id="inputname" placeholder="Item name:"><br>
          <label for="description">Description</label>
          <textarea rows="5" cols="50" ng-model="detailItemDescription" type="textarea" id="description" placeholder="Item description:"></textarea>
          <input type="submit" value="Submit Item">          

      </form>

      </div>
      
      <form method="GET" ACTION="/">
        <input type="submit" value="Menu">
      </form>


      <div class="clearfix"></div> <!-- clear fix for floating divs -->


    </div> <!-- end container -->
    </div> <!--end myController -->
  
  <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="/static/js/my_app.js"></script>
</body>
</html>
